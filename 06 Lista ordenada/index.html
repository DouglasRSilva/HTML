<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Lista ordenada</title>
</head>
<body>
    <ol>
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
    <!--Aplicação de atributos-->
    <!-- type = Atributo / Valores "1, A, a, I, i" esses atributos e seus valores servem para mudar o forma de identificação dos itens da lista-->
    <ol type="A">
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
    <ol type="a">
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
    <ol type="i">
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
    <ol type="1">
        <li>Android</li>
        <li>IOS</li>
        <li>Windows Phone</li>
    </ol>
    <hr>
</body>
</html>
