<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Formatação de Texto em HTML Parte 2</title>
</head>
<body>
    <!-- Tag strike serve para excluir conteudos do texto -->
    <h2>Tag Strike</h2>
    <p>Lorem, ipsum dolor sit amet consectetur <strike>adipisicing</strike> elit.</p>
    <hr>
    <!-- Tag ins serve para inserir novos conteudos no texto-->
    <h2>Tag Ins</h2>
    <p>Lorem, ipsum dolor sit amet consectetur <ins>adipisicing</ins> elit.</p>
    <hr>
    <!-- Tag sub = Subscrito-->
    <h2>Tag Sub</h2>
    <p>Lorem, ipsum dolor sit amet consectetur <sub>adipisicing</sub> elit.</p>
    <hr>
    <!-- Tag sup = Sobrescrito-->
    <h2>Tag Sup</h2>
    <p>Lorem, ipsum dolor sit amet consectetur <sup>adipisicing</sup> elit.</p>
    <hr>
</body>
</html>
