<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="">
        <h2>Entre</h2>
        Login: <br>
        <input type="text"> <br>
        Senha: <br>
        <input type="text">
        <br>
    </form>

    <form action="">
        <h2>Cadastre-se</h2>
        Nome: <br>
        <input type="text"><br>
        Sobrenome: <br>
        <input type="text"> <br>
        <br>

        Sexo: <br>
        <input type="radio" name="sexo">Masculino <br>
        <input type="radio" name="sexo">Feminino <br>
        <br>

        Fone: <br>
        <input type="number"> <br>
        <br>

        Nascimento: <br>
        <input type="date"><br>
        <br>

        Interesses: <br>
        <input type="checkbox">Jogos <br>
        <input type="checkbox">Dança <br>
        <input type="checkbox">Musica <br>

        <br>
        Estado: <br>
        <select name="" id="">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="ba">BA</option>
        </select>

        <br>
        <input type="submit">
    </form>
</body>
</html>
