<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Listão não ordenada</title>
</head>
<body>
    <ul>
        <li>Carro</li>
        <li>Casa</li>
        <li>Avião</li>
    </ul>
    <hr>
    <!--Aplicação de atributos-->
    <!-- type = Atributo / Valores "Circle, Square e Disc" esses atributos e seus valores servem para mudar o forma de identificação dos itens da lista-->
    <ul type="circle">
        <li>Carro</li>
        <li>Casa</li>
        <li>Avião</li>
    </ul>
    <hr>
    <ul type="square">
        <li>Carro</li>
        <li>Casa</li>
        <li>Avião</li>
    </ul>
    <hr>
    <ul type="disc">
        <li>Carro</li>
        <li>Casa</li>
        <li>Avião</li>
    </ul>
    <hr>
</body>
</html>
