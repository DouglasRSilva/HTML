<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Formatação de Texto em HTML Parte 1</title>
</head>
<body>
    <!-- Tag <Strong> deixa o texto que está entre a abertura e fechamento da tag em negrito-->
    <h2>Tag Strong</h2>
    <p>Lorem ipsum, dolor sit amet <strong>consectetur</strong> adipisicing elit.</p>
    <hr>
    <!-- Tag <em> serve para deixar o texto em italico-->
    <h2>Tag em</h2>
    <p>Lorem ipsum dolor sit amet consectetur, <em>adipisicing</em> elit.</p>
    <hr>
    <!--Tag <mark> serve como um marca texto-->
    <h2>Tag Mark</h2>
    <p>Lorem ipsum dolor sit amet consectetur,<mark>adipisicing</mark> elit.</p>
    <hr>
    <!-- Tag <small> serve para deixar o texto pequeno-->
    <h2>Tag Small</h2>
    <p>Lorem ipsum dolor sit amet consectetur,<small>adipisicing</small> elit.</p>
</body>
</html>
