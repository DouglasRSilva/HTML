<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Tags br e hr</title>
</head>
<body>
    <h1>Sem tag "br"</h1>
    <p>Abacate Abacaxi Laranja</p>

    <!--Utilização da tag <hr>-->
    <hr>
    <h1>Com a tag "br"</h1>
    <p>Abacate <br> Abacaxi <br> Laranja</p>
</body>
</html>
